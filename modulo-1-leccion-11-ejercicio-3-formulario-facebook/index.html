<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Formulario de Facebook</title>
</head>

<body>

    <form class="form" method="post" action="/signup">
        <h1 class="form__title">Create an account</h1>
        <h2 class="form__subtitle">It's free and always will be.</h2>
        <input type="text" placeholder="First Name">    
        <input type="text" placeholder="Surname">
        <input class="long" type="text" placeholder="Email or mobile number">
        <input class="long" type="text" placeholder="Re-enter Email or mobile number">   
        <input class="long" type="password" placeholder="New password">
        
        <h3>Birthday</h3>
        <select id="day" name="day">
            <option value="day">Day</option>
            <option value="1">1</option>
        </select>
        <select id="month" name="month">            
            <option value="month">Month</option>
            <option value="january">January</option></select>
        <select id="year" name="year">
            <option value="year">Year</option>
            <option value="1995">1995</option>
        </select>
    

    <a href="#">Why do I need to provide my date of birth?</a>

    <label for="sex">
        <input type="radio" value="Female" id="sex" name="Female">Female
        <input type="radio" value="Male" id="sex" name="Female">Male
        <input type="radio" value="No binary" id="sex" name="Female">No binary
    </label>

    <input type="hidden" id="browser" name="browser" value="chrome">
    <input type="number" min="50" max="250" value="150">
    <textarea class="form__textarea"></textarea>

        <p>By clicking Create an account, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, indluding our <a href="#">Cookie Use</a>.</p>

        <input class="form__button" type="submit" value="create an account">
    </form>

</body>
</html>
