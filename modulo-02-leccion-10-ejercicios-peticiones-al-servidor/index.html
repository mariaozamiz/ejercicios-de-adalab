<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicios de peticiones al servidor</title>
    </head>
    <body>
        <button class="js-emoji">Número!!!</button>
        <p class="js-result"></p>
        <hr />
        <button class="js-dog">¡Enséñame otro Chihuahua!</button>
        <img />
        <hr />
        <h2>Buscador de usuarias de GitHub</h2>
        <input class="js__input" type="text" />
        <button class="js__searchbutton">Buscar</button>
        <h3>Resultados</h3>
        <h2>Nombre</h2>
        <span class="js__username--field"></span>
        <h2>Foto</h2>
        <img src="" alt="foto githuber" class="js__imgframe--field" />
        <h2>Número de repositorios</h2>
        <span class="js__repositoriesnumber--field"></span>
        <hr />

        <h2>Buscador de repos de organizaciones de GitHub</h2>
        <input class="js__input--2" type="text" />
        <button class="js__searchbutton--2">Buscar</button>
        <h3>Resultados</h3>
        <ul class="js__repo-list"></ul>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
