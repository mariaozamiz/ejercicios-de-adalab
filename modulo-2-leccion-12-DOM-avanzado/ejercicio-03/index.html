<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicios de DOM avanzado</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="wrapper">
        <h1 class="title">Autocompletado de formularios</h1>
        <form action="" class="form js__form">
            <label for="name"
                >Nombre
                <select
                    type="text"
                    name="name"
                    value=""
                    id="name"
                    class="name js__name"
                    placeholder="nombre"
                />
            </label>
            <label for="surname"
                >Apellido
                <input
                    type="text"
                    name="surname"
                    value=""
                    id="surname"
                    class="surname js__surname"
                    placeholder="apellido"
                />
            </label>
            <label for="telephone"
                >Tel√©fono
                <input
                    type="tel"
                    name="telephone"
                    value=""
                    id="telephone"
                    class="telephone js__telephone"
                    placeholder="981771020"
                />
            </label>
        </form>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
